<html>

<head>
  <title>Covid-19 in numbers</title>
  <meta name="description" content="Simple and minimal interactive data visualisation on spreading Covid-19. Based on public data.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:title" content="Covid-19 in numbers">
  <meta property="og:description" content="Simple and minimal interactive data visualisation on spreading Covid-19. Based on public data.">
  <meta property="og:image" content="http://www.covidinnumbers.cz/thumb0408b.png">
  <meta property="og:url" content="http://www.covidinnumbers.cz/">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12061543-20"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-12061543-20');
  </script>

</head>

<body>

  <div class="center">
    <h1>Covid-19 in numbers</h1>
    <div id="options">
      <label for="countrySelect">Select country:</label>
      <select id="countrySelect"><option value=""></option></select>
      <h2 class="headline"><span id="country"></span>:</h2>
    </div>
    <div class="info">
      <span id="infoCountryC" class="infoTextb c"></span><span class="infoText">Cases, </span>
      <span id="infoCountryR" class="infoTextb r"></span><span class="infoText">Recovered, </span>
      <span id="infoCountryD" class="infoTextb d"></span><span class="infoText">Deaths</span>
    </div>
  </div>


  <div class="container">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart2"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart3"></canvas>
    </div>
  </div>

  <h2 class="center headline">World:</h2>
  <div class="center info">
    <span id="infoWorldC" class="infoTextb c"></span><span class="infoText">Cases, </span>
    <span id="infoWorldR" class="infoTextb r"></span><span class="infoText">Recovered, </span>
    <span id="infoWorldD" class="infoTextb d"></span><span class="infoText">Deaths</span>
  </div>
  <div class="container">
    <div class="chart-container">
      <canvas id="chart4"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart5"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart6"></canvas>
    </div>
  </div>

  <div class="buttons">
    <button type="button" class="cb" id='btnc'>Cases</button>
    <button type="button" class="rb" id='btnr'>Recovered</button>
    <button type="button" class="db" id='btnd'>Deaths</button>
  </div>

  <div id="stat" class="container">
    <div id="abs">
    </div>
    <div id="rel">
    </div>
    <div id="perc">
    </div>
  </div>

  <div class="footer">
    <h2>credits:</h2>
    <p>
    Source code on <a href="https://github.com/pavelkarafiat/app-corona">Github</a><br>
    Based on <a href="https://github.com/CSSEGISandData/COVID-19">CSSE COVID-19 Dataset</a> provided by <a href="https://www.jhu.edu/">JHU CSSE</a> (John Hopkins university, Baltimore, Usa)<br>
    Coded with Js, Node.js, Chart.js. App is hosted on Heroku.
    </p>
  </div>

  <script src="corona.js"></script>
</body>
</html>
